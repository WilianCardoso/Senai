<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
    <link rel="stylesheet" href="batNaval.css">
</head>

<body>
    <div class="container-1">
        <h1>Batalha Naval</h1>
        <div class="connectServer">
            <label for="player">Jogador:</label>
            <input type="text" id="player" name="player" required>
            <label for="ipServer">Servidor:</label>
            <input type="text" id="ipServer" name="ipServer" required>
            <button onclick="conectar()" id="connectBtn">Conectar</button>
        </div>

        <div id="board">

        </div>
        <button onclick="createBoard()" id="resetBtn">Reiniciar Tabuleiro</button>
        
    </div>
    <div class="container-2">
        <h1>Batalha Naval - Jogador 2</h1>
        <div class="player2">


            <label for="player2">Jogador adversário:</label>
            <select id="player2">
                <option value="Todos">Todos</option>
            </select>

            <label for="shoot">Tiro:</label>
            <input type="text" id="shoot" name="shoot" required>
            <button onclick="shoot()" id="tiroBtn">Atirar</button>
        </div>

        <div id="board-player2">

        </div>
        <button onclick="createBoard2()" id="resetBtn2">Reiniciar Tabuleiro</button>

    </div>
    <div class="chatBox">
        <h1>Batalha Naval - Histórico</h1>
        <div class="infoShoot" id="msgShoot"></div>

    </div>

    <script src="client.js"></script>
</body>

</html>
