<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h2>Adicionar Produto</h2>
    <form action="/addProduto" method="post" th:object="${produto}">
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" th:field="*{codigo}" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" th:field="*{descricao}" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" th:field="*{qtd}" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="text" id="preco" th:field="*{preco}" required>
        </div>

        <button type="submit">Adicionar Produto</button>
    </form>
</body>
</html>
